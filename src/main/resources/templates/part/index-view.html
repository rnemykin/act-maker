<div class="container">
    <h2>Мои акты</h2>
    <div ng-show="acts.length == 0">Пока ничего нет</div>

    <table ng-show="acts.length > 0" st-table="rowCollection" class="table table-striped">
        <thead>
        <tr>
            <th>Номер акта</th>
            <th>Дата формирования</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in acts" id="act_{{row.id}}" ng-click="go('view/' + row.id)" style="cursor: pointer;">
            <td>{{row.actNumber}}</td>
            <td>{{row.createDate | date:'dd.MM.yyyy HH:mm' }}</td>
            <td>
                <span class="glyphicon glyphicon-download-alt margin-r16" ng-click="$event.stopPropagation(); downloadAct(row.id);"></span>
                <span class="glyphicon glyphicon-remove margin-r16" ng-click="$event.stopPropagation(); removeAct(row.id);"></span>
            </td>
        </tr>
        </tbody>
    </table>

    <br/>
    <button ng-click="go('/create')" class="btn btn-primary">Новый акт</button>
</div>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css}"/>
    <style>
        .form-group, .input-group {
            margin-bottom: 20px;
        }

        .alert-fixed {
            position: fixed;
            top: 10px;
            z-index:9999;
            text-align: center;
        }

        .back-btn {
            position: fixed;
            left: 0;
            padding: 20px;
            width: 100px;
            height: 100%;
            color: #ABABC7;
            font-weight: 700;
            cursor: pointer;
        }
        .back-btn:hover {
            color: #616175;
            background-color: rgba(133, 186, 241, 0.09);
        }
        .margin-r16 {
            margin-right: 16px;
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            text-align: center;
        }
        .container .text-muted {
            margin: 20px 0;
        }

        .text-muted {
            color: #777;
        }
    </style>
</head>
<body ng-app="acts">
    <div ng-view=""></div>
    <footer class="footer">
        <div class="container">
            <p class="text-muted">ActMaker v 1.0</p>
        </div>
    </footer>

    <script type="text/javascript" th:src="@{/js/lib/angular.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/lib/angular-route.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/lib/FileSaver.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/lib/Blob.js}"></script>
    <script type="text/javascript" th:src="@{/js/lib/smart.table/smart-table.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/app.js}"></script>
    <script type="text/javascript" th:src="@{/js/controller/IndexController.js}"></script>
    <script type="text/javascript" th:src="@{/js/controller/CreateActController.js}"></script>
    <script type="text/javascript" th:src="@{/js/controller/ViewActController.js}"></script>
</body>
</html>
